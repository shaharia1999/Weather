<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
         
        <div class="weather-status text-white text-center mt-4">
            <h1>শুভ<span class="text-danger">জন্ম</span>দিন তিশা</h1>
        </div>
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input  id ="city-name"type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button  type="button" class="btn btn-danger"  onclick="search()">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">City</h1>
            <h3><span id="tem">000</span>&deg;C</h3>
            <h1 class="lead" id="weather">Weather</h1>
            <h1 class="text-danger" id="weather2">Missing the city</h1>

        </div>
    </div>




<script src="api.js"></script>
</body>

</html>
